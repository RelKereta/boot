    <script>
      $(document).ready(function() {
      $(".navbar-brand").hover(function() {
        $(this).css({
          "color": "blue",
          "text-decoration": "underline"
        });
      }, function() {
        $(this).css({
          "color": "black",
          "text-decoration": "none"
        });
      });
    });
      $(document).ready(function() {
        $("#nav1").hover(function() {
          $(this).css({
            "color": "blue",
            "text-decoration": "underline"
          });
        }, function() {
          $(this).css({
            "color": "white",
            "text-decoration": "none"
          });
        });
      });
      $(document).ready(function() {
      $("#gun, #bod1").hide();
    
      $("#tit1").click(function() {
        $("#gun, #bod1").fadeToggle(); 
    
        });
      });
      $(document).ready(function() {
      $("#bod2, #foot").hide();
    
      $("#tit2").click(function() {
        $("#bod2, #foot").fadeToggle(); 
    
        });
      });
      $(document).ready(function() {
      $("#rad").hide();
    
      $("#inter").click(function() {
        $("#rad").fadeToggle(); 
    
        });
      });
        $(document).ready(function() {
        $(".card-title, #inter").hover(function() {
          $(this).css({
            "color": "blue",
            "text-decoration": "underline"
          });
        }, function() {
          $(this).css({
            "color": "red",
            "text-decoration": "none"
          });
        });
      });
    </script>
    <style>
      .card-title, #inter {
